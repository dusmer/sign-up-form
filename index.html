<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="vert-hero">
        <div class="vert-logo">
            <img class="logo" src="images/odin-lined.png" />
            <h1>Odin Project</h1>

        </div>
        <div class="credit">
            Photo by Halie West on Unsplash
        </div>
    </div>
    <div class="form-main">
        <div class="instructions">
            <div class="container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br />Sign up <em>now</em> to get started.</p>

            </div>

            <div class="container">
             <p>You <em>know</em> you want to</p>

            </div>

        </div>
        <div class="form">
            <div class="">
                <h1>Let's do this!</h1>
            </div>
            <div class="formLayout">
                <div class="formFields">

                        <label for="fistName">First Name</label><br />
                        <input type="text" id="firstName" name="firstName" />
                </div>
                <div class="formFields">
                    <label for="lastName">Last Name</label><br />
                    <input type="text" id="lastName" name="lastName" />
                </div>
                <div class="formFields">
                    <label for="email">Email</label><br />
                    <input type="text" id="email" name="email" />
                </div>
                <div class="formFields">
                    <label for="phone">Phone Number</label><br />
                    <input type="text" id="phone" name="phone" />
                </div>
                <div class="formFields">
                    <label for="password">Password</label><br />
                    <input type="text" id="password" name="password" />
                </div>
                <div class="formFields">
                    <label for="confirmPassword">Confirm Password</label><br />
                    <input type="text" id="confirmPassword" name="confirmPassword" />
                </div>
        </div>
        


        </div>
        <div class="submit">
            <button>Create Account</button>
        </div>
    </div>
</body>
</html>
